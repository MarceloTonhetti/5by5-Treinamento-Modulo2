<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 10</title>
</head>
<body>
    <h1>Teste For</h1>

    <p id="demo"></p>

    <script>
        var cars = ["oi", "cara", "de", "boi"];
        var i, len, text;

        //assim
        /*
        for(i=0, text =""; i < cars.length; i++)
        {
            text += cars[i] + "<br>";
        }*/

        //ou assim
        /*
        var text = "";
        for (var key in cars){
            text += cars[key] + "<br>";
        }*/

        //ou assim
        var text = "";
        cars.forEach(element => {
            text += element + "<br>";
        });

        document.getElementById("demo").innerHTML = text;

    </script>
</body>
