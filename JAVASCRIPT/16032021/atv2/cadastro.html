<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 - TCC do bem</title>
    <link rel="stylesheet" href="css/stylesGeneral.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header class="header">
        <h2>TCC DO BEM</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contatos.html">Contatos</a>
        </nav>
    </header>
    <div class="content">
        <h2>Informações pessoais</h2>
        <section>
            <form>
                <div>
                    <label for="nome">Nome</label>
                        <br>
                        <input type="text" id="nome" name="nome">
                    
                    <br>
                    <label for="telefone">Telefone</label>
                        <br>
                        <input type="text" id="telefone" name="telefone">
                    
                    <br>
                    <label for="salario">Salario</label>
                        <br>
                        <input type="text" id="salario" name="salario">
                        <span id="spanSalario" style="display: none;">Necessário declarar imposto de renda</span>
                    <br>
                    <br>
                    <label for="estadocivil">Estado Civil</label>
                        <br>
                        <select name="estadoCivil" id="estadoCivil">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                        </select>
                        <br>    
                        <span id="spanEstadoCivil" style="display: none;">É necessário enviar a documentação de seu consulgue</span>
                    <br>
                    <label for="idade">Idade</label>
                        <br>
                        <input type="text" id="idade" name="idade">
                        <span id="spanIdade" style="display: none;">Não é permitido cadastro</span>
                    <br>
                    <br>
                </div>
                <h2>Endereço</h2>
                <div>
                    <label for="numero">Número</label>
                        <br>
                        <input type="text" id="numero" name="numero" placeholder="Número da residência">
                    <br>
                    <label for="cep">CEP</label>
                        <br>
                        <input type="text" id="cep" name="cep">
                        <br>
                        <button type="button" id="btnConsultar" onclick="findCEP()">Consultar CEP</button>
                    <br>
                    <label for="logradouro">Logradouro</label>
                        <br>
                        <input type="text" id="logradouro" name="logradouro">
                    <br>
                    <label for="complemento">Complemento</label>
                        <br>
                        <input type="text" id="complemento" name="complemento">
                    <br>
                    <label for="bairro">Bairro</label>
                        <br>
                        <input type="text" id="bairro" name="bairro">
                    <br>
                    <label for="localidade">Localidade</label>
                        <br>
                        <input type="text" id="localidade" name="localidade">
                    <br>
                    <label for="uf">UF</label>
                        <br>
                        <input type="text" id="uf" name="uf">
                    <br>
                </div>
                <button class="btnCadastrar" id="btnCadastrar">Cadastrar</button>
            </form>
        </section>
    </div>
    <footer class="footer"s>
        <p>Treinamento 5by5 - atividade diária</p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
