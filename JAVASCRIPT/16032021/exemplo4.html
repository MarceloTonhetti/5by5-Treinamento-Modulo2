<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "turnma";
        }
    </script>
</head>
<body>
    <h1>Teste function JavaScript</h1>

    <p id="demo">Teste</p>
    <button onclick="myFunction('turma')">Testar</button>
</body>
</html>
