<html>
    <head>
        <title>Exemplo 9</title>
    </head>
    <body>
        <p>Teste Fonte</p>
        <b>Teste Fonte: Bold</b>
        <p><strong>Teste Strong</strong></p>
        <p><i>Teste Italico</i></p>
        <p><em>Teste italico com importancia semantica</em></p>
        <h2>HTML <small>small</small> Formato</h2>
        <h2>HTML <mark>Selected</mark> Teste</h2>

        <p>Teste <del>cor</del> legal</p>

        <p>Teste <ins>cor</ins> legal</p>

        <p>Teste <sub>cor</sub> legal</p>

        <p>Teste <sup>cor</sup> legal</p>

        <!--
            Tags patra formatação estilo código de computador HTML
            
            <samp></samp>
            <code></code>
        -->
    </body>
</html>
